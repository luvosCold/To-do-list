<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>To do List</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <div class="input-container">
      <input class="todo-input" placeholder="Add a new Task...">
      <button class="add-button">
        <i style="font-size:40px" class="fa">&#xf055;</i>
      </button>
    </div>
    <div class="filters">
      <!-- <div class="filter" data-filter="completed">Complete</div> -->
      <div class="filter" data-filter="pending">Incomplete</div>
      <div class="delete-all">Delete All</div>
    </div>
    <div class="todos-container">
      <ul class="todos"></ul>
      <img class="empty-image" src="image/background/printable-simple-checklist-template-template.png" width="230" style="border-radius: 6px;" alt="">
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
